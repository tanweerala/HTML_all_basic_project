<html>
<body>
  <form>
   <table style="border:3px solid silver;margin:auto;margin-top:20px;border-radius:5px;background-color:cyan">
    <tr>
     <td style="padding:13px">
     	<label style="font-size:22px;color:blue">Enter user id</label>
     </td>
     <td style="padding:13px">
     	<input type="text" style="font-size:19px" name="uid" id="uid" required>
     </td>
    </tr>
    <tr>
     <td style="padding:13px">
     	<label style="font-size:22px;color:blue">Enter password</label>
     </td>
     <td style="padding:13px">
     	<input type="password" style="font-size:19px" name="pass" id="pass" required>
     </td>
    </tr>
    <tr>
     <td style="padding:13px" colspan="2" align="right">
      <button style="font-size:18px;padding:3px 15px;background-color:blue;color:white;border-radius:5px">Submit</button>
     </td>
    </tr>
   </table>
  </form>
</body>
</html>
